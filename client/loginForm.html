<template name="loginForm">
    {{#unless currentUser}}
    <div class="row">
        <div class="col-lg-12 text-center">
            {{#if atDisabled}}
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            {{else}}
            <div class="border border-secondary border-1 rounded">
                {{> atForm}}
            </div>
            {{/if}}
        </div>
    </div>
    {{/unless}}
</template>
