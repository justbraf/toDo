<template name="listTasks">
    <div class="row">
        <div class="col-lg-12 ">
            <ul class="list-group">
                {{#each theTasks}}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-1">
                            <i class="fa-solid fa-eye{{#if private}}-slash{{/if}} "></i>
                        </div>
                        <div class="col-1">
                            <i class="fa-regular fa-hourglass"></i>
                            <!-- <i class="fa-solid fa-flag-checkered"></i> -->
                        </div>
                        <div class="col-9">
                            <span class="myTask">{{task}}</span>
                        </div>
                        {{#if currentUser}}
                        <div class="col-1">
                            <i class="fa-solid fa-square-xmark js-trashIt"></i>
                        </div>
                        {{/if}}
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
