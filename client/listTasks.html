<template name="listTasks">
    <div class="row mb-2">
        <div class="col-7 offset-2">
            Task&nbsp;
            <i class="fa-solid fa-arrow-down-a-z curHand js-sortTask"></i>
        </div>
        <div class="col">
            Days Due&nbsp;
            <i class="fa-solid fa-arrow-down-1-9 curHand js-sortDate"></i>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 ">
            <ul class="list-group">
                {{#each theTasks}}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-1">
                            <i class="fa-solid fa-eye{{#if private}}-slash{{/if}} "></i>
                        </div>
                        <div class="col-1">
                            <i class="fa-regular fa-hourglass"></i>
                            <!-- <i class="fa-solid fa-flag-checkered"></i> -->
                        </div>
                        <div class="col-7">
                            <span class="myTask">{{task}}</span>
                        </div>
                        <div class="col-2">
                            <span class="">{{dueDays}}</span>
                        </div>
                        {{#if currentUser}}
                        <div class="col-1">
                            <i class="fa-solid fa-square-xmark js-trashIt"></i>
                        </div>
                        {{/if}}
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-2 text-center">
            <button class="btn btn-outline-dark js-prev">
                <i class="fa-solid fa-arrow-left-long"></i>
            </button>
        </div>
        <div class="col text-center">
            <label for="numPages">Show:</label>
            <select class="form-select d-inline-block w-auto js-numPages" name="numPages">
                <option selected value=3>3</option>
                <option value=5>5</option>
                <option value=10>10</option>
            </select>
        </div>
        <div class="col-2 text-center">
            <button class="btn btn-outline-dark js-next">
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </div>
    </div>
</template>
